<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Times Cadastrados</h1>

    <a href="/cadastrar" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> Cadastrar Novo Time
    </a>

    <div th:if="${times.isEmpty()}" class="alert alert-info">
        Nenhum time cadastrado ainda.
    </div>

    <table th:unless="${times.isEmpty()}" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Escudo</th>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Ano Fundação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time : ${times}">
            <td>
                <img th:if="${time.nomeEscudo != null}"
                     th:src="@{/uploads/{nomeArquivo}(nomeArquivo=${time.nomeEscudo})}"
                     alt="Escudo" style="width: 50px; height: 50px; object-fit: cover;">
                <span th:if="${time.nomeEscudo == null}" class="badge bg-secondary">Sem Escudo</span>
            </td>
            <td th:text="${time.nome}">Nome do Time</td>
            <td th:text="${time.cidade}">Cidade do Time</td>
            <td th:text="${time.anoFundacao}">1900</td>
            <td>
                <a th:href="@{/visualizar/{id}(id=${time.id})}" class="btn btn-info btn-sm" title="Visualizar">
                    <i class="bi bi-eye"></i>
                </a>
                <a th:href="@{/editar/{id}(id=${time.id})}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/excluir/{id}(id=${time.id})}" class="btn btn-danger btn-sm" title="Excluir"
                   onclick="return confirm('Tem certeza que deseja excluir este time?');">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
