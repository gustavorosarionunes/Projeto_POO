# Configuração do Banco de Dados (H2 em ARQUIVO)
spring.datasource.url=jdbc:h2:file:./trabalho-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# ----- ESTA É A LINHA NOVA E MAIS IMPORTANTE -----
# "update" diz ao Hibernate para criar as tabelas se elas não existirem.
spring.jpa.hibernate.ddl-auto=update

# Configuração de Upload de Arquivos
file.upload-dir=./uploads

# Configurações do Spring Multipart (tamanho máximo)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB