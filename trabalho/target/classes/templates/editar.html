<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Editar Time</h1>

            <form th:action="@{/editar}" th:object="${time}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" th:field="*{cidade}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="anoFundacao" class="form-label">Ano Fundação:</label>
                    <input type="number" id="anoFundacao" th:field="*{anoFundacao}" class="form-control" required>
                </div>

                <hr>

                <div class="mb-3">
                    <h5 class="form-label">Escudo Atual:</h5>
                    <img th:if="*{nomeEscudo != null}"
                         th:src="@{/uploads/{nomeArquivo}(nomeArquivo=*{nomeEscudo})}"
                         alt="Escudo Atual" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                    <span th:if="*{nomeEscudo == null}" class="text-muted">Nenhum escudo cadastrado.</span>
                </div>

                <div class="mb-3">
                    <label for="escudoFile" class="form-label">Alterar Escudo:</label>
                    <input type="file" id="escudoFile" name="escudoFile" class="form-control" accept="image/*">
                    <div class="form-text">Deixe em branco para manter o escudo atual.</div>
                </div>

                <hr>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Salvar Alterações
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
