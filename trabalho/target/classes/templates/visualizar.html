<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Detalhes do Time</h1>

            <div class="card">
                <div class="card-header text-center">
                    <img th:if="${time.nomeEscudo != null}"
                         th:src="@{/uploads/{nomeArquivo}(nomeArquivo=${time.nomeEscudo})}"
                         alt="Escudo" class="img-thumbnail" style="width: 200px; height: 200px; object-fit: cover;">
                    <div th:if="${time.nomeEscudo == null}" class="text-muted p-5">
                        <i class="bi bi-shield-slash" style="font-size: 5rem;"></i>
                        <p>Sem escudo</p>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-title text-center" th:text="${time.nome}">Nome do Time</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>ID:</strong>
                            <span th:text="${time.id}">1</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Cidade:</strong>
                            <span th:text="${time.cidade}">Cidade do Time</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Ano Fundação:</strong>
                            <span th:text="${time.anoFundacao}">1900</span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Voltar para a Lista
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
